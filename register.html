<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .register-box {
            width: 320px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .register-box h2 {
            text-align: center;
        }
        .register-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        .register-box button {
            width: 100%;
            padding: 10px;
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .register-box button:hover {
            background: #1e88e5;
        }
        .message {
            text-align: center;
            color: red;
        }
        .success {
            color: green;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2>Đăng ký</h2>

    <input type="text" id="username" placeholder="Tên đăng nhập">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mật khẩu">
    <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu">

    <button onclick="register()">Đăng ký</button>

    <p id="message" class="message"></p>

    <a href="login.html">Đã có tài khoản? Đăng nhập</a>
</div>

<script>
    function register() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var message = document.getElementById("message");

        if (username === "" || email === "" || password === "" || confirmPassword === "") {
            message.innerText = "Vui lòng nhập đầy đủ thông tin!";
            return;
        }

        if (password !== confirmPassword) {
            message.innerText = "Mật khẩu không khớp!";
            return;
        }

        message.classList.add("success");
        message.innerText = "Đăng ký thành công!";
        
        // Ở đây bạn có thể lưu dữ liệu hoặc chuyển sang trang login
        // window.location.href = "login.html";
    }
</script>

</body>
</html>
